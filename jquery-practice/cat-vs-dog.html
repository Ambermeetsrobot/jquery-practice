<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Talk to the web page</title>
  </head>
  <body>
    <div class="container">
      <h1>Talk to the web page</h1>
      <p>Click a button to say something to the web page. See what it says back!</p>


      <div class="row">
        <div class="col-md-6">
          <button class="btn btn-primary" id="cats">Cat</button>
          <img src="img/cat.jpeg">
          <h2>The cat said:</h2>
          <ul class="unstyled" id="cat">

          </ul>
        </div>

        <div class="col-md-6">
          <button class="btn btn-inverse" id="dogs">Dog</button>
          <img src="img/dog.jpeg">
          <h2>The dog said:</h2>
          <ul class="unstyled" id="dog">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
